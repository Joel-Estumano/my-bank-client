<div class="card bg-dark opacity-75">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <h5 class="card-title"><i class="fa fa-list me-2"></i>Transactios</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row align-items-start">
                            <div class="col border-end">
                                <h6 class="card-title">
                                    <i class="fa fa-arrow-right mr-1"></i>
                                    <span class="ms-2">Transaction type </span>
                                </h6>
                            </div>
                            <div class="col border-end">
                                <h6 class="card-title">
                                    <i class="fa fa-list mr-1"></i>
                                    <span class="ms-2">Description </span>
                                </h6>
                            </div>
                            <div class="col">
                                <h6 class="card-title">
                                    <i class="fa fa-dollar-sign mr-1"></i>
                                    <span class="ms-2">Value</span>
                                </h6>
                            </div>
                            <div class="col">
                                <h6 class="card-title">
                                    <i class="fa fa-calendar mr-1"></i>
                                    <span class="ms-2">Transaction date</span>
                                </h6>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let transaction of transactions; index as i;">
                        <div class="row mt-1 mb-1 p-0">
                            <div class="col text-start border-end">
                                <h6 class="card-text fw-normal">{{ transaction.transactionType }}</h6>
                            </div>
                            <div class="col text-start border-end">
                                <h6 class="card-text fw-normal">{{ transaction.transactionType }}</h6>
                            </div>
                            <div class="col text-start border-end">
                                <h6 class="card-text fw-normal">{{ transaction.moveValue | currency : 'US$ '}}</h6>
                            </div>
                            <div class="col text-start border-end">
                                <h6 class="card-text fw-normal">{{ transaction.createdAt | date: 'dd/MM/yyyy' }}</h6>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
