<div class="card bg-dark opacity-75">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <h5 class="card-title"><i class="fa fa-list me-2"></i>Operations</h5>

                <form role="form">
                    <div class="row">
                        <label>Description</label>
                        <div class="" *ngFor="let option of OPTIONS_DESCRIPTION_TRANSACTION">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="{{option.alias}}" class="custom-control-input" value="{{option.id}}" name="option.id">
                                <label class="custom-control-label font-weight-light spacingB18" for="{{option.alias}}">{{option.label}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Value</label>
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
