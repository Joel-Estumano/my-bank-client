<div class="card bg-dark opacity-75">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <h5 class="card-title"><i class="fa fa-list me-2"></i>Operations</h5>
                <form role="form">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Description</label>
                            <select class="form-select form-select-sm" name="selectAction">
                               <option *ngFor="let op of OPTIONS_DESCRIPTION_TRANSACTION" [value]="op.id">>
                                 {{op.label}}
                               </option> 
                         </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Value</label>
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
