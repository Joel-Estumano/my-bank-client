<div class="card bg-dark opacity-75">
    <div class="row">
        <form [formGroup]="form">
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-list me-2"></i>Operations</h5>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Description</label>
                            <select class="form-select form-select-sm" name="selectAction" formControlName="description">
                                <option *ngFor="let op of OPTIONS_DESCRIPTION_TRANSACTION" [value]="op.id">>
                                    {{op.label}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Value</label>
                            <input type="text" class="form-control form-control-sm" formControlName="moveValue">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button class="btn btn-secondary btn-sm text-uppercase" type="button" (click)="back()">Back</button>
            <button class="btn btn-secondary btn-sm text-uppercase" type="button" (click)="send()">Send</button>
        </div>
    </div>
</div>
<app-alert></app-alert>
