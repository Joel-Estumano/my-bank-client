<div class="card bg-dark opacity-75">
    <div class="row">
        <div class="col-md-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fa fa-lock me-2"></i>Login</h5>
                <form role="form">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Email</label>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="login.email" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="fw-light">Password</label>
                            <input type="password" class="form-control form-control-sm" [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-body">

            </div>
        </div>
        <div class="col-md-4">
            <div class="card-body">

            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="d-grid gap-0 d-md-flex justify-content-md-end mt-4">
            <button class="btn btn-secondary btn-sm text-uppercase" type="button" (click)="send()">Send</button>
        </div>
    </div>
</div>
<app-alert></app-alert>
