<div class="modal-content p-0 space">
    <div class="modal-header border-0">
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" (click)="onClose()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="col">
            <div class="d-grid gap-1 d-md-flex justify-content-md-start mt-0">
                <h5 class="card-title">Copia e cola</h5>
                <button class="btn btn-primary btn-sm text-uppercase" type="button" (click)="copy()"><i class="fa fa-copy"></i></button>
            </div>
        </div>
        <p class="card-title">{{ copiaecola }}</p>
        <div class="d-grid gap-0 d-md-flex justify-content-md-center mt-0 p-2">
            <img alt="qrcodeImagem" src="{{ qrcodeImagem }}" />
        </div>
        <div class="d-grid gap-1 d-md-flex justify-content-md-center mt-0 p-2">
            <span class="ms-1"><i class="fa fa-dollar-sign me-2"></i>Total: {{ valor | currency : 'R$ '}}</span>
            <span class="ms-1"><i class="fa fa-calendar me-2"></i>{{ expiracao | dataPrazo }}</span>
        </div>
    </div>
    <div class="modal-footer mx-auto mb-2 border-0">
        <div class="border-modify btn-outline-primary">
            <button class="btn btn-primary btn-sm text-uppercase" type="button" (click)="onClose()">Fechar</button>
        </div>
    </div>
</div>
